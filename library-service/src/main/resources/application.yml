server:
  port: 8062
spring:
  application:
    name: library-service
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate: format_sql=true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://localhost:5433/librarydb
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver
  liquibase:
    drop-first: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  kafka:
    consumer:
      group-id: library_group
    bootstrap-servers: localhost:9092
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8093/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
springdoc:
  api-docs:
    path: /library-service-docs/v3/api-docs
  swagger-ui:
    path: /library-service-docs/swagger-ui.html
app:
  weeks-until-due: 4
