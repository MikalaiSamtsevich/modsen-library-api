spring:
  config:
    activate:
      on-profile: integration-test
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:public-key.pem
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    drop-first: true
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  kafka:
    consumer:
      group-id: library_group
      value-deserializer: org.apache.kafka.common.serialization.LongDeserializer
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
eureka:
  client:
    enabled: false
springdoc:
  api-docs:
    path: /library-service-docs/v3/api-docs
  swagger-ui:
    path: /library-service-docs/swagger-ui.html
openapi:
  service:
    title: Library Service Docs
    version: 1.0.0
    url: http://localhost:8062
management:
  tracing:
    enabled: false
  otlp:
    metrics:
      export:
        enabled: false
  endpoint:
    loggers:
      enabled: false
otel:
  logs:
    exporter: none
  metrics:
    exporter: none
  traces:
    exporter: none
