apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources/datasources.yml
              subPath: datasources.yaml  # Указываем имя файла в ConfigMap
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources  # Имя вашего ConfigMap
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort  # Или ClusterIP в зависимости от ваших потребностей
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app: grafana
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default  # Убедитесь, что это правильный namespace
data:
  datasources.yaml: |
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus:9090
        basicAuth: false
        isDefault: false
        version: 1
        editable: false
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        orgId: 1
        url: http://loki:3100
        basicAuth: false
        isDefault: false
        version: 1
        editable: false
      - name: Jaeger
        type: jaeger
        access: proxy
        orgId: 1
        url: http://jaeger:16686
        basicAuth: false
        isDefault: false
        version: 1
        editable: false
        apiVersion: 1
        uid: jaeger
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
            filterByTraceID: true
            filterBySpanID: true
            tags: [ { key: 'service', value: 'job' } ]
      - name: Zipkin
        type: zipkin
        access: proxy
        orgId: 1
        url: http://zipkin:9411
        basicAuth: false
        isDefault: false
        version: 1
        editable: false
        apiVersion: 1
        uid: zipkin
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            spanStartTimeShift: '-1h'
            spanEndTimeShift: '1h'
            filterByTraceID: true
            filterBySpanID: true
            tags: [ { key: 'service', value: 'job' } ]
