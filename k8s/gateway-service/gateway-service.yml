apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-deployment
  labels:
    app: gateway-service
spec:
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: nixn/gateway-service:latest
          ports:
            - containerPort: 8091
          envFrom:
            - configMapRef:
                name: gateway-config
      automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: LoadBalancer
  ports:
    - port: 8091
  selector:
    app: gateway-service